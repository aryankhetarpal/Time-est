<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machining Time Estimator</title>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <h1>Cutting Time Estimator</h1>

    <form id="machining-form">
        <label for="height">Height (mm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="width">Width (mm):</label>
        <input type="number" id="width" name="width" required><br><br>

        <label for="length">Length (mm):</label>
        <input type="number" id="length" name="length" required><br><br>

        <label for="grade">Steel Grade:</label>
        <select id="grade" name="grade">
            <option value="PMS">PMS</option>
            <option value="2714/2316/Nitro B">2714/2316/Nitro B</option>
        </select><br><br>

        <label for="cut-type">Cut Type:</label>
        <select id="cut-type" name="cut-type">
            <option value="length">Length</option>
            <option value="height">Height</option>
            <option value="width">Width</option>
        </select><br><br>

        <label for="final-dimension">Final Dimension (mm):</label>
        <input type="number" id="final-dimension" name="final-dimension" required><br><br>

        <button type="button" onclick="calculateCuttingTime()">Calculate Cutting Time</button>
    </form>

    <h2>Results</h2>
    <div id="results"></div>
</body>
</html>
