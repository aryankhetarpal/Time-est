<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machining Time Estimator</title>
</head>
<body>
    <h1>Machining Time Estimator</h1>
    <form id="calcForm">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height"><br><br>

        <label for="width">Width:</label>
        <input type="number" id="width" name="width"><br><br>

        <label for="length">Length:</label>
        <input type="number" id="length" name="length"><br><br>

        <label for="steel_grade">Steel Grade:</label>
        <select id="steel_grade" name="steel_grade">
            <option value="PMS">PMS</option>
            <option value="2714">2714</option>
            <option value="2316">2316</option>
            <option value="Nitro B">Nitro B</option>
        </select><br><br>

        <label for="cut_type">Cut Type:</label>
        <select id="cut_type" name="cut_type">
            <option value="length">Length</option>
            <option value="height">Height</option>
            <option value="width">Width</option>
        </select><br><br>

        <label for="final_dimension">Final Dimension:</label>
        <input type="number" id="final_dimension" name="final_dimension"><br><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
